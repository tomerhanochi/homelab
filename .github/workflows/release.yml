name: Create and publish a Docker image

on:
  push:
    tags:
      - v*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
      - name: Build OCI image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          context: ./image
          containerfiles: Containerfile
          image: intermediate
          labels: ${{ steps.meta.outputs.labels }}
          oci: true
      - name: Rechunk OCI image
        id: rechunk
        shell: bash
        run: |-
          set -euxo pipefail;

          built_image="${{ steps.build.outputs.image-with-tag }}"
          rechunked_image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rechunked"

          podman run \
            --rm \
            --privileged \
            --volume /var/lib/containers:/var/lib/containers \
            quay.io/fedora/fedora-bootc:latest \
            /usr/libexec/bootc-base-imagectl rechunk "${built_image}" "${rechunked_image}";

          while read tag; do
            podman tag "${rechunked_image}" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${tag}";
          done <<<"$(echo -e "${{ steps.meta.outputs.tags }}")";

          echo "digest=$(podman image inspect "${rechunked_image}" -f '{{ .Digest }}')" >> "${GITHUB_OUTPUT}"
      - name: Push OCI image
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.rechunk.outputs.digest }}
          push-to-registry: true
